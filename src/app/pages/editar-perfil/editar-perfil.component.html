<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Perfil</ion-title>
    <ion-avatar slot="end">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.nombre" value="{{usuario.nombre}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.apellido" value="{{usuario.apellido}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Nombre de Usuario</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.usuario" value="{{usuario.usuario}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Numero de telefono</ion-label>
                    <ion-input type="number" [(ngModel)]="usuario.telefono" value="{{usuario.telefono}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">{{usuario.correo}}</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.correo" value="{{usuario.correo}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Descripci√≥n</ion-label>
                    <!-- <ion-input type="text" [(ngModel)]="usuario.correo" value="{{usuario.correo}}"></ion-input> -->
                    <ion-textarea [(ngModel)]="usuario.perfil.descripcion"></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Proyectos</ion-label>
                    <!-- <ion-input type="text" [(ngModel)]="usuario.correo" value="{{usuario.correo}}"></ion-input> -->
                    <ion-textarea [(ngModel)]="usuario.perfil.proyectos"></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="editarPerfil()">Guardar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
