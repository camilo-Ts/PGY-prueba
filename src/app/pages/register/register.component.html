<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">

              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Nombre de Usuario</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.usuario"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Numero de telefono</ion-label>
                    <ion-input type="number" [(ngModel)]="usuario.telefono"></ion-input>

                <ion-col>

              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Confirmar Contrase침a</ion-label>
                    <ion-input type="password" [(ngModel)]="contrasenia2" ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="registrarUsuario()">Registrarse</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
